<body link="#FFF8DC" vlink="#FFF8DC">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="/">BookVenue</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li>
                      <a href="/create-post">+</a>
                  </li>
                  <li>
                      <a href="/profile">YOU</a>
                  </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="col-lg-12">
        <h2 class="page-header" align="center">Post your offer right now</h2>
    </div>

    <div class="container">
        <div class="col-md-4">
          <label for="location">Name of location:</label>
          <input class="form-control" id="location" type="text">
      </div>

    <div class="col-md-4">
        <label for="date">Date:</label>
        <input class="form-control" id="date" type="text">
    </div>

        <br></br><br><br></br><br><br>
        <p>After you'll post you offer you'll recieve an email with all details</p>

       <div class="col-md-4">
         <label for="Adress">Adress:</label>
         <input class="form-control" id="Adress" type="text">
       </div>

       <div class="col-md-4">
         <label for="phone">Phone number:</label>
         <input class="form-control" id="phone" type="text">
       </div>

       <p>* must be completed</p>
       <br></br><br>


       <div class="col-md-4">
         <label for="category">Category:</label>
         <select id="category" name="category" class="form-control">
           <option value="1">Hotels</option>
           <option value="2">Restaurants</option>
           <option value="3">Business Meeting</option>
           <option value="4">Other</option>
         </select>
       </div>

       <div class="col-md-4">
         <label for="images">Add images:</label>
         <input class="form-control" id="images" type="text">
       </div>

        <br></br><br><br>

       <div class="col-md-4">
         <label for="number-person">People:</label>
         <select id="number-person" name="number-person" class="form-control">
           <option value="1">Just a person</option>
           <option value="2">Two persons</option>
           <option value="3">Three persons</option>
           <option value="4">Four persons</option>
           <option value="5">More than five persons</option>
         </select>
       </div>
       <div class="col-md-4">
        <label for="details">Details:</label>
        <textarea class="form-control" rows="5" id="details"></textarea>
      </div>

       <br></br><br></br><br>

     <div class="col-md-4">
       <label for="price">Price:</label>
       <input class="form-control" id="price" type="text">
     </div>

     <div class="margini5">
       <button type="button" class="btn btn-primary">Submit</button>
     </div>

    </div>


</body>
</html>
