<div class="row">
        <div class="col-md-8">
          <form action="." method='post'>
            {% csrf_token %}
              Comment:<br />
                <input type="text" name="body" value="{{form.body}}"><br>
              <input type='submit' value='Submit' />
          </form>
          {% for comment in event.comments.all %}
          <div>
              <p>{{ comment.body }}</p>
              {{ comment.date_created}}
          </div>
          {% endfor %}
        </div>
